<body>

<div class="example">
<img src="splash.png" id="targetImage" class="targetImage" width="300" height="540"></img>
<iframe src="novel.html" id="novel" class="novel" width="300" height="540"></iframe>
</div>
<script>
const targetImage = document.querySelector('#targetImage')

// フェードアウト

function dire(){
  targetImage.animate(
    // キーフレーム
    [
      {opacity: 1},
      {opacity: 0}
    ],
    // オプション
    {
      duration: 500,      // アニメが終了するまでの時間(ミリ秒)
      fill: 'forwards'    // アニメ完了後に最初の状態に戻さない
    }
  );
}

function dele(){
	const img = document.querySelector('.targetImage')
	img.classList.remove('targetImage')
	img.classList.add('targetImage2')
}


setTimeout('dire();', 1500);    
setTimeout('dele();', 2000);    

</script>

<style>
.targetImage{
	position: absolute;
	z-index: 1;
}

.targetImage2{
	position: absolute;
	z-index: -1;
}

.novel{
	position: absolute;
	z-index: 0;


}

.example {



}
</style>
</body>
