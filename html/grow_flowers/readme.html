このゲームは、7日間お花を育て続ければクリアという、簡単なゲームです。</br>
まずは、お花を庭に植え、水をあげてみましょう。</br>
そこから、24時間が立つと、お花に水をあげなければ枯れてしまい、ゲームオーバーです。</br>
花に水をあげるのは、セーフタイムという時間の間のみです。</br>
24時間で、水がなくなる。そこから、12時間のセーフタイム中に水をあげてください。</br>
